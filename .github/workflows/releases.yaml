name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.* # Trigger the workflow when a version tag is pushed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Adjust the Node.js version if needed

      - name: Install dependencies
        run: npm install

      - name: Build Electron App
        run: npm run build # Make sure your project has a `build` script

      - name: Electron Builder Action
        uses: samuelmeuli/action-electron-builder@v1.6.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Ensure you have the token for accessing GitHub releases
